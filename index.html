           case 34:
               startingWeightMin = 60.0;
               startingWeightMax = 64.6;
               break;
           case 35:
               startingWeightMin = 60.4;
               startingWeightMax = 65.2;
               break;
           case 36:
               startingWeightMin = 60.9;
               startingWeightMax = 65.8;
               break;
           case 37:
               startingWeightMin = 61.3;
               startingWeightMax = 66.3;
               break;
           case 38:
               startingWeightMin = 61.8;
               startingWeightMax = 66.9;
               break;
           case 39:
               startingWeightMin = 62.2;
               startingWeightMax = 67.5;
               break;
           case 40:
               startingWeightMin = 62.7;
               startingWeightMax = 68.1;
               break;
           default:
               startingWeightMin = 0;
               startingWeightMax = 0;
               }
            }

            var recommendedWeightRange = "";
            if (twinOption === "twin2") {
                recommendedWeightRange = `Recommended weight range when delivering (40th week): 66.8 - 74.5 kgs.`;
            } else {
                recommendedWeightRange = `Recommended weight range when delivering (40th week): 62.7 - 68.1 kgs.`;
            }

            var weekMessage = "";
            if (nowweight >= startingWeightMin && nowweight <= startingWeightMax) {
                weekMessage = `week# ${week}: ${startingWeightMin} - ${startingWeightMax} kgs. Your current weight is in this range.`;
            } else {
                var diff = nowweight < startingWeightMin
                    ? (startingWeightMin - nowweight).toFixed(1)
                    : (nowweight - startingWeightMax).toFixed(1);
                weekMessage = `week# ${week}: ${startingWeightMin} - ${startingWeightMax} kgs. Your current weight is ${diff} kgs ${nowweight < startingWeightMin ? "below" : "above"} the recommended range. `;
            }

            $("#result").text(weekMessage);
            $("#result1").text(recommendedWeightRange);

        });

        // Handle the clear button click
        $("#Clear").click(function () {
            // ... (your clear button code)
        });
    });
</script>
